<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Guide Bot</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header class="app-header">
            <img src="https://raw.githubusercontent.com/rajatgoel03/courses-guide-chatbot/main/Avatar.png" alt="Rajat Goyal's avatar" class="avatar">
            <h1 class="app-title">Course Guide Bot</h1>
            <p class="app-subtitle">By Rajat Goyal <span class="font-normal text-gray-500">(Assistant Professor, UPES / PhD IIT Delhi)</span></p>
        </header>

        <div class="chat-card">
            <!-- Chat messages will be displayed here -->
            <div id="chat-window" class="chat-window">
                <div class="bot-message">
                    <p>Hello! I'm the Course Guide Bot. Ask me anything about the course materials.</p>
                </div>
            </div>

            <!-- Typing indicator -->
            <div id="typing-indicator" class="typing-indicator hidden">
                <span></span><span></span><span></span>
            </div>

            <!-- Input form -->
            <form id="chat-form" class="chat-form">
                <input type="text" id="user-input" class="question-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit" id="send-button" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </form>
            <div id="error-message" class="error-box hidden"></div>
        </div>
        
        <footer class="app-footer">
            <p>This guide is automatically updated from the latest course documents.</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
