<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Guide - By Rajat Goyal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <img src="http://googleusercontent.com/file_content/3" alt="Rajat Goyal's avatar" class="avatar">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mt-4">ðŸ“š Courses Guide</h1>
            <p class="mt-1 text-md text-gray-500">By Rajat Goyal</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
            
            <div class="mb-6">
                <label for="user-question" class="block text-lg font-semibold mb-2 text-gray-700">Ask a Question</label>
                <p class="text-sm text-gray-500 mb-3">Ask anything about the course materials. The answer will be based on the latest documents provided by your instructor.</p>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="user-question" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., What is the policy on late submissions?">
                    <button id="ask-button" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="m22 2-7 20-4-9-9-4Z"/><path d="m22 2-11 11"/></svg>
                        Ask
                    </button>
                </div>
            </div>

            <div>
                <h2 class="text-lg font-semibold mb-2 text-gray-700">Answer</h2>
                <div id="answer-container" class="w-full p-4 min-h-[100px] bg-gray-100 border border-gray-200 rounded-lg relative">
                    <div id="loader" class="absolute inset-0 bg-gray-100 bg-opacity-75 flex items-center justify-center hidden">
                        <div class="loader"></div>
                    </div>
                    <p id="answer-placeholder" class="text-gray-500">The AI-generated answer will appear here...</p>
                    <p id="answer-text" class="text-gray-800 whitespace-pre-wrap"></p>
                    <div id="error-message" class="text-red-600 hidden"></div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>This guide is automatically updated from the latest course documents.</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
